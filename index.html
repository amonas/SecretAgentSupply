<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css">
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <header>
      <div class="background-top">
        <div class="top-header media">
          <img class="logo" src="./resources/images/logo.png" alt="logo">
          <p>SECRET AGENT SUPPLY INC.</p>
        </div>
      </div>
      <div class="background-banner">
        <div class="media">
          <div class="banner-header">
            <p id="arrival">NEW ARRIVAL</p>
            <p id="page">SPORT BIKES AND MOTORCYCLES</p>
          </div>
        </div>
      </div>
      <nav>
        <ul class="media desktop">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
        <ul class="tablet">
          <li>Menu</li>
        </ul>
      </nav>
    </header>
      <div class="products media">
        <div class="product">

            <img src="./resources/images/pen.png" alt="Exploding Pen">

          <p>Exploding Pen</p>
        </div>
        <div class="product">

            <img src="./resources/images/watch.png" alt="Cellular Watch">

          <p>Cellular Watch</p>
        </div>
      <div class="product desktop">

          <img src="./resources/images/glasses.png" alt="Thermal Glasses">

        <p>Thermal Glasses</p>
      </div>
    </div>
    <div class="loc-hours media">
      <div class="location">
        <p>Location</p>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="hours">
        <p>Hours</p>
        <p>0800 - 1800</p>
      </div>
    </div>
    <footer>
      <div class="media">
        <h4>Copyright Secret Agent Supply Inc.</h4>
      </div>
      </footer>
  </body>
</html>
